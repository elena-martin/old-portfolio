<!DOCTYPE html>
    <head>
        <title>Elena Martin | Commercial Projects - Locked</title>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <div id="pw-lightbox">
            <div id="pw-content">
                <h1>Enter Password</h1>
                <h2>You can find the password at the bottom of my resume</h2>
                <form title="Password Entry" id="pw-lock">
                    <input type="text" placeholder="Enter the password" id="enter-pw" required="true">
                    <input type="submit" value="Submit" onclick="checkPW();" id="check-pw">
                </form>
            </div>
            <div id="request">
                <h2>Don't have my resume? Fill out the form below to request the password.</h2>
                <form title="Password Request" id="pw-request">
                    <input type="email" placeholder="Enter your email">
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
        <script src="./scripts/base-script.js"></script>
    </body>
</html>
