<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Elena Martin | Commercial Projects</title>
        <link rel="stylesheet" href="../styles.css">
        <link rel="stylesheet" href="./commercial-styles.css">
        <meta charset="UTF-8">
        <script src="../script.js"></script>
        <script src="../lock-script.js"></script>
        <link rel="preload" as="document" onload="this.rel = 'document'" href="../preloader.html">
        <link rel="icon" type="image/x-icon" href="../favicon.ico">
    </head>
    <body>
        <script>
            window.addEventListener('load', (event) => {
                init();
                if (sessionStorage.entered === 'true'){
                    return
                } else {
                    window.open("./commercial-lock.html", target="_self")
                }
            });
        </script>
        <iframe src="../preloader.html" id="preloader"></iframe>
        <div id="nav">
            <a onclick=viewHome();><img id="icon" src="../base-images/Icon-2022.svg" alt="Website Icon"></a>
            <ul>
                <li><a onclick=viewAbout();>ABOUT ME</a></li>
                <li><a onclick=viewPortfolio();>PORTFOLIO</a></li>
            </ul>
            <div id="nav-divider"></div>
        </div>
        
        <div id="header">
            <img id="logo" src="../base-images/Wordmark-2022-Light.svg" alt="Website Logo">
        </div>
        
        <div id="page-content">
            <div class="page-head">
                <div class = "header-text">
                    <h1>Commercial</h1>
                    <h2>Projects</h2>
                </div>
                <div class = "header-image">
                    <img src="../base-images/Cacti.webp" alt="Cactus Ornament">
                </div>
            </div>
            <div class="section-divider">
                <p class="section-div-text">⇩&nbsp;&nbsp;CHOOSE YOUR COURSE OF ACTION&nbsp;&nbsp;⇩</p>
            </div>
            <div id="select-page">
                <div class="organization blue">
                    <h1>PROJECT</h1>
                    <h1>ORGANIZATION</h1>
                    <a onclick=viewOrg(); class="view-page blue">View Page</a>
                </div>
                <div class="development green">
                    <h1>PRODUCT</h1>
                    <h1>DEVELOPMENT</h1>
                    <a onclick=viewDev(); class="view-page green">View Page</a>
                </div>
                <div class="concepts orange">
                    <h1>CONCEPTS<br>+ PRE-DEV</h1>
                    <a onclick=viewConcepts(); class="view-page orange">View Page</a>
                </div>
            </div>
        </div>
        
        <div id="footer">
            <p>© Copyright 2022 Elena Martin</p>
            <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a onclick=reportbugOpen();>Report Issue</a></p>
        </div>
        
        <script>
            function viewOrg(){
                pageTransition();
                getLocation();
                setTimeout(() => {
                        window.open("organization.html", target="_self")
                        content.prepend(loader);
                        console.log("Organization")
                }, "1000");
            }
            function viewDev(){
                pageTransition();
                getLocation();
                setTimeout(() => {
                        window.open("development.html", target="_self")
                        content.prepend(loader);
                        console.log("Development")
                }, "1000");
            }
            function viewConcepts(){
                pageTransition();
                getLocation();
                setTimeout(() => {
                        window.open("concepts.html", target="_self")
                        content.prepend(loader);
                        console.log("Concepts")
                }, "1000");
            }
        </script>
    </body>
</html>
