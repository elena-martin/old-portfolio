<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Elena Martin | Home</title>
        <link rel="stylesheet" href="./styles.css">
        <meta charset="UTF-8">
        <script src="./script.js"></script>
        <link rel="preload" href="./preloader.html" as="document">
    </head>
    <body>
        <script>
            window.addEventListener('load', (event) => {
                init();
            });
        </script>
        <iframe src="./preloader.html" id="preloader"></iframe>
        <div id="nav">
            <a onclick=viewHome();><img id="icon" src="./base-images/Icon-2022.svg" alt="Website Icon"></a>

                <li><a onclick=viewAbout();>ABOUT ME</a></li>

                </div>
                <div class="orange">

                    <a onclick=viewPortfolio(); class="view-page orange">View Page</a>
                </div>
            </div>
        </div>

        <div id="footer">

        </div>

        <script type="module">
            // Octokit.js
            // https://github.com/octokit/core.js#readme
            const octokit = new Octokit({
            auth: ''
            })

            await octokit.request('GET/repositories/515724020/environments/github-pages/secrets/COMMERCIAL_PROJECTS', {
            repository_id: '515724020',
            environment_name: 'github-pages',
            secret_name: 'COMMERCIAL_PROJECTS'
